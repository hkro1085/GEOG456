<html>
    <head>
        <title>Homework 2: Making a Leaflet Map</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <script src="./data/hike.JS" ></script>
    </head>
    <body>
    Map of Grayson Highlands State Park, VA
    <div id="mapid"></div>
    
    <style>
        #mapid{ width: 900px; height: 500px; }
    </style>
    <script>  

    var map = L.map('mapid').setView([-81.4966, 36.6286], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

    L.marker([-81.4966, 36.6286 ]).addTo(map)
        .bindPopup('Grayson Highlands Entrance')
        .openPopup();
    
    // custom icon
    var entranceIcon = L.icon({    
        iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Grayson_Highlands_Sign-27527.jpg/1280px-Grayson_Highlands_Sign-27527.jpg',   
        iconSize: [50,50], 
        popupAnchor: [0,0]
        });

    // HTML variable that will pop up with a picture
        var customPopup = "Site of the popular wild pony hike at Massie Gap (Appalachain Trail)<br/><img src='https://visitsmythcountyva.com/wp-content/uploads/2021/12/AT-Sign-Wild-Pony-1-1024x819.jpg?format=1500w' width='100px'/>";

    L.geoJSON(hike, {   // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: ponyIcon});}}) // c
    .bindPopup(customPopup) // d
    .addTo(map); // 
    
    </script>
    </body>
</html>
