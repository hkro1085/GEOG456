<html>
    <head>
        <title>Homework 2: Making a Leaflet Map</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <script src="./hike.js" ></script>
    </head>
    <body>
    Map of Grayson Highlands State Park, VA
    <div id="mapid"></div>
    
    <style>
        #mapid{ width: 900px; height: 500px; }
    </style>
    <script>  

    var map = L.map('mapid').setView([36.628322, -81.496889], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

    L.marker([36.628322, -81.496889]).addTo(map)
        .bindPopup('Grayson Highlands Little Pinacle Visitor Center' +
    "<img src='https://live.staticflickr.com/7666/27329698803_2998951d81_b.jpg' width='150px'>"
  )
        .openPopup();
    
    // custom icon
    var ponyIcon = L.icon({    
        iconUrl: 'https://static.vecteezy.com/system/resources/thumbnails/046/437/475/small/shetland-pony-side-view-black-isolated-on-transparent-background-free-png.png',   
        iconSize: [50,50], 
        popupAnchor: [0,0]
        });

    // HTML variable that will pop up with a picture
        var customPopup = "Site of the popular wild pony hike at Massie Gap (Appalachain Trail)<br/><img src='https://visitsmythcountyva.com/wp-content/uploads/2021/12/AT-Sign-Wild-Pony-1-1024x819.jpg?format=1500w' width='100px'/>";

    L.geoJSON(hike, {   // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: ponyIcon});}}) // c
    .bindPopup(customPopup) // d
    .addTo(map); // 
    
    </script>
    </body>
</html>
